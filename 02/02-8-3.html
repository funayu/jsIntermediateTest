<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <table id="aaa">
    <tr>
      <td>test1</td>
      <td>test2</td>
    </tr>
    <tr>
      <td>test3</td>
      <td>test4</td>
    </tr>
  </table>
  <script type="text/javascript">
    const table = document.getElementById('aaa');

    // 一番最後の表に追加
    // const newtr = table.insertRow(table.rows.length);
    const newtr = table.insertRow(-1);
    
    for(let i=0; i<2; i++) {
      const newtd = newtr.insertCell(newtr.cells.length);
      newtd.appendChild(document.createTextNode('testgemoi' + i));
    }
  </script>
</body>
</html>
